<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DOM Calculator</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="header">
            <h1>Dom Calculator</h1>
      </div>
      <div class="center-container">
      <div class="container">
            <div class="input-field">
                  <input type="text" id="screen">
            </div>
            <div class="row-one">
                  <button>0</button>
                  <button>(</button>
                  <button>)</button>
                  <button>+</button>
            </div>
            <div class="row-two">
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
                  <button>-</button>
            </div>
            <div class="row-three">
                  <button>4</button>
                  <button>5</button>
                  <button>6</button>
                  <button>X</button>
            </div>
            <div class="row-four">
                  <button>7</button>
                  <button>8</button>
                  <button>9</button>
                  <button>/</button>
            </div>
            <div class="row-five">
                  <button>=</button>
                  <button>C</button>
                  <button>.</button>
                  <button>%</button>
            </div>
      </div>
      </div>
      <div class="footer">
            Copyright Â© Novojit Das
      </div>
      <script src="calculator.js"></script>
</body>
</html>
